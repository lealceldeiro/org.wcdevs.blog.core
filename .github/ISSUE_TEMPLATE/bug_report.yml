name: Bug Report
description: File a bug report
title: "[Bug] "
labels: [ "bug" ]
assignees:
  - lealceldeiro
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: (optional) ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen? - A clear and concise description of what the bug is.
      placeholder: Tell us what issues you're experiencing! What's the problem while using the API?
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/lealceldeiro/org.wcdevs.blog.core/blob/main/CODE_OF_CONDUCT.md)
      options:
      - label: I agree to follow this project's Code of Conduct
        required: true
